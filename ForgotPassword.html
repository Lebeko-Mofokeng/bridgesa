<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content = "IE=edge">
	<meta name = "viewport" content= "width=device-width, initial-scale=1.0">
	<title>Forgot Password</title>
	<link rel = "stylesheet" href = "loginandregistration.css">
</head>
<body>
	<div class = "hero">
		<div class = "form-box">
			<div id = "forgotpassword" class = "input-group">
				<input id = "emailReset" type = "email" class = "input-field" placeholder = "Email" required>
				<button id = "forgotbtn" type = "submit" class = "submit-btn">Reset Password</button><br><br>
			</div>
		</div>
	</div>
	
</body>
<script type="module">
	  // Import the functions you need from the SDKs you need
	  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
	  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-analytics.js";
	  import { getAuth, sendPasswordResetEmail} from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";
	  // TODO: Add SDKs for Firebase products that you want to use
	  // https://firebase.google.com/docs/web/setup#available-libraries

	  // Your web app's Firebase configuration
	  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
	  const firebaseConfig = {
		apiKey: "AIzaSyDecaBFp1bFl_VO2hu4mdAUGlFpa-mopeI",
		authDomain: "bridgefa-fa2da.firebaseapp.com",
		databaseURL: "https://bridgefa-fa2da-default-rtdb.firebaseio.com",
		projectId: "bridgefa-fa2da",
		storageBucket: "bridgefa-fa2da.appspot.com",
		messagingSenderId: "228760175922",
		appId: "1:228760175922:web:882bbc45d2a796184f432b",
		measurementId: "G-XPEBH2CP8G"
	  };

	  // Initialize Firebase
	  const app = initializeApp(firebaseConfig);
	  const analytics = getAnalytics(app);
	  const auth = getAuth(app);
	  
	  var forgotbtn = document.getElementById("forgotbtn");
	  
	  function ResetPassword(){
		var email = document.getElementById('emailReset').value;
		
		sendPasswordResetEmail(auth, email)
		.then(() => {
			alert('Password Reset Was Sent To Your Email');
			window.location.assign("index.html");
		})
		.catch((error) => {
			const errorCode = error.code;
			const errorMessage = error.message;
			alert(errorCode + " " + errorMessage);
		});
		//alert("Button Works");
	  }
	  
	  forgotbtn.addEventListener('click', ResetPassword);
		
	</script>
</html>
